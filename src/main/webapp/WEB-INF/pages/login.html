<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<header>登录</header>
    <div class="weui-cells weui-cells_form">

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账号名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入账号名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入密码"/>
            </div>
        </div>

    </div>
    <br>
    <div class="button-sp-area">
        <a href="javascript:;" class="weui-btn weui-btn_plain-primary">登录</a>
    </div>
</body>
</html>
