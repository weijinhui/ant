<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<header>注册</header>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邀请码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入师傅提供的邀请码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">师徒关系</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入师徒真实关系"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="必须与银行卡持卡人一致"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
            <div class="weui-cell__ft">
                <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入验证码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账号名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入账号名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">重复密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请再次输入密码"/>
            </div>
        </div>
    </div>
    <br>
    <div class="button-sp-area">
        <a href="javascript:;" class="weui-btn weui-btn_plain-primary">免费注册</a>
    </div>
</body>
</html>
