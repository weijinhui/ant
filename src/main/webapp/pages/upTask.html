<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>蚂蚁妈妈-提交任务</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="../staticResources/css/global.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="page js_show home">
        <header>提交任务</header>
        <div class="page__bd">
            <div class="weui-cells weui-cells_form">

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">订单编号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入订单编号"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">实付金额</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请输入实付金额"/>
                    </div>
                </div>

            </div>
            <br>
            <div class="weui-uploader__bd">
                <p>上传付款成功截图</p>
                <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input center" type="file" accept="image/*" multiple="">
                </div>
            </div>
            <br>
            <div class="button-sp-area">
                <a href="javascript:;" class="weui-btn weui-btn_plain-primary">提交</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="tabbar js_show">
        $(function () {
            $('.weui-tabbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
        });</script>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
