<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>蚂蚁妈妈-提交任务</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="../../staticResources/css/global.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="page js_show home">
        <header>提现</header>
        <div class="page__bd">
            <br>
            <div>提现到招商银行（尾号4567）</div>
            <div class="tip">500元以下提现，每笔手续费1元</div>
            <br>
            <div class="weui-cells weui-cells_form">

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">提现金额</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请输入提现金额"/>
                    </div>
                </div>
            </div>
            <div class="tip">当前余额9999元，<a href="">全部提现</a></div>
            <br>
            <br>
            <div class="button-sp-area">
                <a href="javascript:;" class="weui-btn weui-btn_plain-primary">提现</a>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
