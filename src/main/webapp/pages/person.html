<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>蚂蚁搬家-个人中心</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="../staticResources/css/global.css"/>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="container" id="container">
    <div class="page js_show home">
        <header>个人中心</header>
        <div class="page__bd">
            <div class="weui-tab">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>账号</p>
                        </div>
                        <div class="weui-cell__ft">weijinhui</div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <p>所属师傅</p>
                        </div>
                        <div class="weui-cell__ft">hmf</div>
                    </div>

                    <a class="weui-cell weui-cell_access" href="withdraw.html">
                        <div class="weui-cell__bd">
                            <p>账户余额</p>
                        </div>
                        <div class="weui-cell__ft">9999</div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>修改密码</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>绑定银行卡</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>流水</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>提现记录</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>



                </div>
            </div>
        </div>
        <div class="weui-tabbar">
            <div class="weui-navbar__item ">
                <a href="index.html" class="weui-tabbar__item weui-bar__item">
                    <p class="weui-tabbar__label">接单</p>
                </a>
            </div>
            <div class="weui-navbar__item">
                <a href="task.html" class="weui-tabbar__item weui-bar__item">
                    <p class="weui-tabbar__label">任务</p>
                </a>
            </div>
            <div class="weui-navbar__item weui-bar__item_on">
                <a href="person.html" class="weui-tabbar__item weui-bar__item">
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" class="tabbar js_show">
        $(function () {
            $('.weui-tabbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
        });</script>
</div>

</body>
</html>
