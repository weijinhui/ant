<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>蚂蚁妈妈-修改密码</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="../staticResources/css/global.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="page js_show home">
        <header>修改密码</header>
            <br>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">账户名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入账户名"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="weui-cell__ft">
                    <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码"/>
                </div>
            </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入新密码"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请再次输入新密码"/>
                    </div>
            </div>
            <br>
            <div class="button-sp-area">
                <a href="javascript:;" class="weui-btn weui-btn_plain-primary">修改</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
